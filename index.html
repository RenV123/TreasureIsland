<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TreasureIsland</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <script src="src/game.js" type="module"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="canvas-container">
        <canvas id="game-canvas" width="1000" height="1000">
            <p>Please enable Javascript!</p>
        </canvas>
    </div>
    <div id="game-buttons-container">
        <button id="key-up" data-key="ArrowUp" draggable="false">
        </button>
        <div>
            <button id="key-left" data-key="ArrowLeft" draggable="false">
            </button>
            <button id="key-down" data-key="ArrowDown" draggable="false">
            </button>
            <button id="key-right" data-key="ArrowRight" draggable="false">
            </button>
        </div>
    </div>
</body>

</html>
